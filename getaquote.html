<!DOCTYPE html>

<html>
    <head>
        <title>Suburst Sportswear Home</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
      <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand">Sunburst Sports</a>
        
        <div class="collapse navbar-collapse d-flex flex-row-reverse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link">Get a Quote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Get Ideas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Get Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Call Us</a>
            </li>

          </ul>
        </div>
      </nav>

      <div class="container bottom-margin">
          <div class="row">
              <div class="col">
                  <form class="form text-center text-light rounded m-3">
                      <h3 class="pt-3">Get a Quote</h3>

                      <div class="form-group">
                        <label for="#firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" placeholder="John">
                        <label for="#lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" placeholder="Doe">
                      </div>

                      <div class="form-group">
                        <label for="#business">Business or Organization</label>
                        <input class="form-control" type="text" id="business" placeholder="Business Inc. LLC">
                      </div>

                      <div class="form-group">
                        <label for="#telephone">Telephone</label>
                        <input class="form-control" type="tel" id="telephone" placeholder="555-555-5555">
                        <label for="#email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="JohnDoe@gmail.com">
                      </div>

                      <div class="form-group">
                        <label for="#media">Media Printed</label>
                        <input class="form-control" type="text" id="media" placeholder="t-shirts, jackets, hats">
                        <label for="#quantity">Quantity</label>
                        <input class="form-control" type="number" id="quantity">
                      </div>

                      <div class="form-group">
                        <label for="#notes">Notes:</label>
                        <input class="form-control" type="text" id="notes">
                      </div>

                      <button class="btn btn-light" type="submit">Submit</button>
                      
                    </form>
              </div>
          </div>
      </div>

        <footer class="footer fixed-bottom text-light">
            <div class="container">
              <div class="row">
                <div class="col-4 text-center">
                  <a href="https://www.facebook.com/SunburstSportswear"><i class="fab fa-facebook-f p-2 fa-2x"></i></a>
                  <i class="fab fa-instagram fa-2x p-2"></i>
                  <i></i>
                </div>
                <div class="col-4 text-center">
                  <p>Tel: 555-555-5555<br/>
                  Email: sunbursttz@comcast.net</p>
                </div>
                <div class="col-4 text-center">
                  <p>123 Street Ave.<br/>
                  Pittsburgh, PA 15228</p>
                </div>
              </div>
            </div>
        </footer>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
